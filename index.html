<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <main>
        <div class="main-container">
            <div class="card-container">
                <div class="hang">
                    <img src="images/hang.png" alt="Hang">
                    <div class="hanged">
                        <span class="hanged-head"></span>
                        <span class="hanged-body"></span>
                        <span class="hanged-left-arm"></span>
                        <span class="hanged-right-arm"></span>
                        <span class="hanged-left-leg"></span>
                        <span class="hanged-right-leg"></span>
                    </div>
                </div>
                <div class="word">
                    <div class="hint">HINT: MOVIE</div>
                    <ul class="word-letter-list">
                        <li class="word-letter">
                            <p>O</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>P</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>P</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>E</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>N</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>H</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>E</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>I</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>M</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>E</p>
                            <span class="letter-downbar"></span>
                        </li>
                        <li class="word-letter">
                            <p>R</p>
                            <span class="letter-downbar"></span>
                        </li>
                    </ul>
                </div>
                <div class="keyboard">
                    <ul class="keyboard-letters-row">
                        <li>Q</li>
                        <li>W</li>
                        <li>E</li>
                        <li>R</li>
                        <li>T</li>
                        <li>Y</li>
                        <li>U</li>
                        <li>I</li>
                        <li>O</li>
                        <li>P</li>
                    </ul>
                    <ul class="keyboard-letters-row">
                        <li>A</li>
                        <li>S</li>
                        <li>D</li>
                        <li>F</li>
                        <li>G</li>
                        <li>H</li>
                        <li>J</li>
                        <li>K</li>
                        <li>L</li>
                        <li>Ç</li>
                    </ul>
                    <ul class="keyboard-letters-row">
                        <li>Z</li>
                        <li>X</li>
                        <li>C</li>
                        <li>V</li>
                        <li>B</li>
                        <li>N</li>
                        <li>M</li>
                    </ul>
                </div>
                <div class="you-win-container">
                    <h2>YOU WIN</h2>
                </div>
                <div class="game-over-container">
                    <h2>GAME OVER</h2>
                </div>
            </div>
        </div>
    </main>

    <p class="credits">Contém a seguinte <a target="_blank" href="https://www.pngwing.com/pt/free-png-sbxkw">Imagem</a></p>

</body>

</html>
